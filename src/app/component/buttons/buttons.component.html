<div class="container">
  <h2>Accept Playground</h2>
  <form (ngSubmit)="acceptPlayground()">
    <div class="form-group">
      <label for="playgroundId">Playground ID:</label>
      <input type="number" id="playgroundId" [(ngModel)]="playgroundId" name="playgroundId" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="isAccepted">Is Accepted:</label>
      <select id="isAccepted" [(ngModel)]="isAccepted" name="isAccepted" class="form-control" required>
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
